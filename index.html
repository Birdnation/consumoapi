<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col col-4">
                <form id="login">
                    <div class="mb-3">
                        <label for="Email1" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">example@email.cl</div>
                    </div>
                    <div class="mb-3">
                        <label for="Password1" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="Password1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">recuerdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="alert">
        <div class="row justify-content-center">
            <div class="col col-10">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Conectado!</h4>
                    <span>token creado: </span>
                    <p id="token"></p>
                    <span>expira: </span>
                    <p id="expira"></p>
                    <span>rol: </span>
                    <p id="rol"></p>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col col-3">
                <button type="button" id="us" class="btn btn-success">ver usuario conectado</button>
            </div>
            <div class="col col-3">
                <button type="button" id="users" class="btn btn-success">ver todos los usuarios</button>
            </div>
            <div class="col col-3">
                <button type="button" id="logout" class="btn btn-danger">salir</button>
            </div>
            <div class="col col-3">
                <span id="logout-text"></span>
            </div>

        </div>
    </div>
    <div class="container" id="user">
        <div class="row justify-content-center">
            <div class="col col-10">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Usuario</h4>
                    <span>Id:</span><p id="id"></p>
                    <span>rol:</span><p id="rol2"></p>
                    <span>nombre:</span>
                    <p id="nombre"></p>
                    <span>email:</span>
                    <p id="mail2"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="userslist">

    </div>
    <script src="script.js"></script>
</body>
</html>
